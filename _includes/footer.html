<div id="footer" class="w-full">
	<div class="container">

		<div class="footer-nav flex">
			{% assign pages = site.pages | where: 'footer', true | sort: 'footer_order' %}
			{% for page in pages %}

				<a class="footer-nav-item {% if page.url == current_page_url %} footer-nav-item-cur {% endif %}"
					href="{{ page.url | relative_url }}" target="_blank" rel="noreferrer">
					{{ page.title }}
				</a>
			{% endfor %}
		</div>

		<div>
			{% capture footer %}
			{% include footer.md %}
			{% endcapture %}

			{{ footer | markdownify }}
		</div>
	</div>
</div>
