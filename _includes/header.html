{%- assign current_page_url = page.url | relative_url -%}

<div id="header" class="w-full">
	<div class="container flex flex-row sm:flex-col flex-wrap items-center justify-between">
		<a class="flex" href="{{ site.url }}">
			<img class="header-logo" src="{{ site.logo | relative_url }}" alt="logo" />
			<!-- <p>{{ site.title }}</p> -->
		</a>
		<div class="header-nav flex">
			{% assign pages = site.pages | where: 'nav', true | sort: 'nav_order' %}
			{% for page in pages %}
			
			<div>
				<a class="header-nav-item {% if page.url == current_page_url %} header-nav-item-cur {% endif %}" href="{{ page.url | relative_url }}">
					{{ page.title }}
				</a>
			</div>

			{% endfor %}
		</div>
		
	</div>
</div>
